<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style-form.css">
</head>
<body>
    <div class="section-form">
        <div class="section-form-background"></div>
        <div class="container">
            <div class="row">
                <div class="form-login">
                    <div class="form-group">
                        <div class="col-md-6 col-sm-12 ">
                            <div class="form-image fade" style="background-image: url(../img/1.jpg);">  
                                <div class="form-image-text">
                                    <h1 class="form-image-title fs-60 tx-white ">GLOSSEL</h1>
                                <span class="fs-30 tx-white">You can do it. We can help</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-content">
                                <form class="form-login-user" action="get">
                                    <h2 class="title-login tx-white fs-40">LOGIN</h2>
                                    <input class="form-item" type="text" placeholder="User">
                                    <input class="form-item" type="password" placeholder="Password">
                                    <div class="input-utilities">
                                        <div class="input-utilities-left">
                                            <input type="checkbox">
                                            <span class="tx-white fs-18 ml-1" check="faile">Remember me</span>
                                        </div>
                                        <div class="input-utilities-right">
                                            <a class="tx-white fs-18" href="#">Forgot password</a>
                                        </div>
                                    </div>
                                    <button class="btn-login">LOGIN</button>
                                    <div class="copyright">
                                        <span class="tx-gray"><a class="tx-gray hover-yellow" href="#">Zemez </a>Â©. All rights reserved.</span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
